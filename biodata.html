<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio-data - RASHMI C</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e6e6fa 30%, #c0d6f5 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bio-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(91, 75, 138, 0.15);
      max-width: 500px;
      width: 90%;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .bio-container:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 40px rgba(91, 75, 138, 0.25);
    }

    .bio-container h2 {
      color: #5b4b8a;
      font-size: 28px;
      margin-bottom: 25px;
    }

    .bio-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      margin: 10px 0;
      background: #f5f5ff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(91, 75, 138, 0.1);
      font-size: 16px;
    }

    .bio-item span {
      font-weight: 600;
      color: #3b76d1;
    }

    .bio-icon {
      margin-right: 10px;
      color: #5b4b8a;
    }

    @media (max-width: 500px) {
      .bio-container {
        padding: 30px 20px;
      }

      .bio-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .bio-item span {
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="bio-container">
    <h2>Bio-data</h2>
    <div class="bio-item"><strong>Name:</strong> <span>RASHMI C</span></div>
    <div class="bio-item"><strong>Date of Birth:</strong> <span>20 April 2005</span></div>
    <div class="bio-item"><strong>Nationality:</strong> <span>Indian</span></div>
    <div class="bio-item"><strong>Languages:</strong> <span>English, Kannada, Hindi, Malayalam</span></div>
    <div class="bio-item"><strong>Hobbies:</strong> <span>Swimming</span></div>
  </div>
</body>
</html>
